<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Kocka játék</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Frodó</div>
				<!-- Frodó összpontszáma -->
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Aktuális</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Samu</div>
				<!-- Samu összpontszáma -->
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Aktuális</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Új játék</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Dobás</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Megtartom</button>
            
            <img src="img/dice-1.png" alt="Dice" class="dice">
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
