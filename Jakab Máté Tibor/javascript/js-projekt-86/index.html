    <script>

        const idojaras = (woeid) => {
       

        //ez a link már nem müködik
        fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`)
        .then(result => {
            //console.log(result);
            return result.json();
        })
        .then(adat => {
            console.log(adat);
            const ma = adat.consolidated_weather[0];
            console.log(`Ma a hőmérséklet ${adat.title}en ${Math.round(ma.min_temp)} és ${Math.round (ma.max_temp)} fok között fog változni.`);

            const holnap = adat.consolidated_weather[1];
            console.log(`A holnapra várható időjárás ${adat.title}en ${Math.round(holnap.min_temp)} és ${Math.round (holnap.max_temp)} fok között fog változni.`);
        })
        .catch(error => {
            console.log(error);
        });
        }; 

        idojaras(804365);
        idojaras(44418);

    </script>
